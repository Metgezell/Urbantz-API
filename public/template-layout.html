<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbantz Template</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-secondary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --radius-lg: 12px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Content Cards */
        .content-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.9rem;
            background: var(--surface);
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        /* Stats */
        .stats-row {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        
        .modal h3 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 1.3rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-truck"></i>
                Urbantz Template
            </h1>
            <p>Template voor Urbantz applicaties</p>
        </div>

        <!-- Content Card Example -->
        <div class="content-card">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Sectie Titel
            </h2>
            
            <!-- Grid Layout Example -->
            <div class="grid-2">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Inhoud van de eerste card.</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Inhoud van de tweede card.</p>
                </div>
            </div>
            
            <!-- Buttons Example -->
            <div style="margin-top: 1.5rem;">
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Primary Button
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-edit"></i>
                    Secondary Button
                </button>
                <button class="btn btn-success">
                    <i class="fas fa-check"></i>
                    Success Button
                </button>
                <button class="btn btn-warning">
                    <i class="fas fa-exclamation"></i>
                    Warning Button
                </button>
                <button class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Danger Button
                </button>
            </div>
            
            <!-- Form Example -->
            <div style="margin-top: 2rem;">
                <div class="form-group">
                    <label for="exampleInput">Voorbeeld Input:</label>
                    <input type="text" id="exampleInput" placeholder="Voer tekst in...">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Voorbeeld Textarea:</label>
                    <textarea id="exampleTextarea" rows="3" placeholder="Voer meer tekst in..."></textarea>
                </div>
            </div>
            
            <!-- Stats Example -->
            <div style="margin-top: 2rem; padding: 1.5rem; background: var(--surface-secondary); border-radius: var(--radius);">
                <h4>Statistieken</h4>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-badge">25</span>
                        <span>Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-badge">12</span>
                        <span>Actief</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-badge">8</span>
                        <span>Wachtend</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Example -->
    <div class="modal-overlay" id="exampleModal">
        <div class="modal">
            <h3>
                <i class="fas fa-edit"></i>
                Voorbeeld Modal
            </h3>
            <form>
                <div class="form-group">
                    <label for="modalInput">Modal Input:</label>
                    <input type="text" id="modalInput" placeholder="Voer tekst in...">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Opslaan
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Annuleren
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
